[s3]
# credentials to a s3 bucket.
aws_access_key_id = "<access_key_id>"
aws_secret_access_key = "<secret_access_key>"
endpoint_url = "https://<account_id>.r2.cloudflarestorage.com"
bucket = "<bucket_name>"

[propresenter]
# paths to the propresenter6 playlist file and the songs directory.
# note that ~ is expanded to $HOME
pro6pl = "~/Library/Application Support/RenewedVision/ProPresenter6/Playlists/ProPresenter6.pro6pl"
songs_directory = "~/Documents/ProPresenter6"
